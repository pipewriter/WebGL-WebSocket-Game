<body>
<body ondragover="event.preventDefault()" ondragstart="return false;" ondrop="return false;" draggable="false">

<div id="shell" draggable="false">
    <canvas id="canvas" width="512" height="512">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
    <div id="names">
    </div>
    
    <div id="hiscores" style="display: none">
        <div id="hslist">
            <div id="leaderboard">
                <span>
                    Leaderboard
                </span>
            </div>
            <table id="ingameHsTable">

            </table>
        </div>
        <div id="personalStats">

        </div>
    </div>
    <div id="menu">
        <div id="serverPicker">
        </div>
        <div id="menu-title">noescape.io</div>
        <table id="globalHs" style="display: none;">
            
        </table>
        <div id="menu-hs"></div>
        <div id="hs-switcher" style="display: initial;">
            <div class="selected">Last 24 Hours</div>
            <div>All Time</div>
        </div>
        <div id="menu-msg">
            How to play: Control your
            character by holding the mouse button.
        </div>
        <div>
            <input spellcheck="false" id="user-name" placeholder="Name" />
            <a id="play-button" href="javascript:;">Play</a>
        </div>
    </div>
</div>
